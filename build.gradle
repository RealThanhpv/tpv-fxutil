plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "18-ea+5"
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.swing', ]
}

projects {
    group = 'fxutils'
    version = '1.0'
}

repositories {
    mavenCentral()
}


application {
    // Define the main class for the application.
    mainClassName = 'fxutils.FxViewApp'
}